{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
   
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Category List</h2>
            <a href="{% url 'catlistc_add' %}" class="btn btn-success">+ Add New Category</a>
        </div>
        
        <!-- Table CSS to reduce row height -->
        <style>
            .table th, .table td {
                padding: 3px 8px; /* Reduce the padding for both table header and data cells */
                font-size: 14px; /* Optional: Adjust font size */
            }
        </style>
        
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <a href="{% url 'catlistc_edit' item.pk %}" class="btn btn-warning btn-sm">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" onclick="confirmDelete({{ item.pk }})">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this category?
            </div>
            <div class="modal-footer">
                <form id="deleteForm" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(itemId) {
        let deleteForm = document.getElementById("deleteForm");
        deleteForm.action = "/catlistc/delete/" + itemId + "/";
        $("#deleteModal").modal("show");
    }
</script>
{% endblock %}
