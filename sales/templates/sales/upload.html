
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    {% comment %} <h1>Upload Sales Data</h1> {% endcomment %}

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Upload Sales File</h2>
        <a href="{% url 'shop_create' %}" class="btn btn-success">âž• Create New Shop</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="shop">Select Shop</label>
            <select class="form-control" id="shop" name="shop">
                {% for shop in shops %}
                    <option value="{{ shop.id }}">{{ shop.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="file">Upload CSV, Excel, or PDF File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv, .xls, .xlsx, .pdf" required>
        </div>
        
        
        <div class="d-flex justify-content-between">
            <a href="{% url 'sales_data_list' %}" class="btn btn-link">ðŸ”™ Cancel</a>
            <button type="submit" class="btn btn-primary">ðŸ“¤ Upload</button>
        </div>
    </form>
</div>
{% endblock %}
