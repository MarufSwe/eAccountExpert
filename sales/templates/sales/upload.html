<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sales Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Sales Data</h1>
    
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Select Shop</h4>
            <a href="{% url 'shop_create' %}" class="btn btn-success">âž• Create New Shop</a>
        </div>
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="shop">Select Shop</label>
                <select class="form-control" id="shop" name="shop">
                    {% for shop in shops %}
                        <option value="{{ shop.id }}">{{ shop.name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="file">Upload CSV, Excel, or PDF File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv, .xls, .xlsx, .pdf" required>
            </div>
            
            <button type="submit" class="btn btn-primary">ðŸ“¤ Upload</button>
        </form>
    </div>
    

    <!-- Optional: Add Bootstrap JS for any interactivity if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
