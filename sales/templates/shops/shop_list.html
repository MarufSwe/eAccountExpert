<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üè™ Shop List</h2>
            <a href="{% url 'shop_create' %}" class="btn btn-primary">‚ûï Add New Shop</a>
        </div>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Owner</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for shop in shops %}
                <tr>
                    <td>{{ shop.name }}</td>
                    <td>{{ shop.location }}</td>
                    <td>{{ shop.owner_name }}</td>
                    <td>{{ shop.contact_number }}</td>
                    <td>
                        {% comment %} <a href="{% url 'shop_update' shop.id %}" class="btn btn-warning btn-sm">‚úè Edit</a>
                        <a href="{% url 'shop_delete' shop.id %}" class="btn btn-danger btn-sm">üóë Delete</a> {% endcomment %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No shops available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'upload_sales_data' %}" class="btn btn-success">üì§ Upload Sales Data</a>
    </div>
</body>
</html>
